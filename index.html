<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1><strong>Find your Movies</strong></h1>
            <p>
                <i></i>Check for the movie and their ratings
            </p>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Search With</span>
                        </div>
                        <input id="Name" type="text" class="form-control" placeholder="Name">
                        <input id="Year" type="text" class="form-control" placeholder="Year">
                        <input id="Id" type="text" class="form-control" placeholder="Id">
                    </div>

                </div>
                <div class="col-sm-2">
                    <button id="search" type="button" class="btn btn-primary btn-sm" onclick="myFunction()">Search</button>
                    <button id="reset" type="button" class="btn btn-primary btn-sm" onclick="resetData()">Reset</button>
                </div>
            </div>
        </div>

    </div>
    <br />
    <br />
    <br />


    <div id="moviedata" class="container">
        <div class="row">
            <div id="title" class="col-sm">

            </div>
            <div id="poster" class="col-sm">
                <img id="movieposter" src="" alt="" />
            </div>
        </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="JavaScript.js"></script>
</body>
</html>
